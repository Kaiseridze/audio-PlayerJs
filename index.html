<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My Music Player</title>
   <link rel="stylesheet" href="style.css">

</head>

<body>
   <div class="container">
      <div class="wrapper">
         <h1>Play your favorite music</h1>
         <img class="image" src="https://i.pinimg.com/originals/b4/75/00/b4750046d94fed05d00dd849aa5f0ab7.jpg">
         <div class="progress_container">
            <div class="progress"></div>
         </div>
         <div class="music-title-wrapper">
            <span class="music-title"></span>
         </div>
         <audio src="" id="audio"></audio>
         <div class="buttons">
            <button id="prev"><img src="src\rewind.png" alt="#"></button>
            <button id="play"><img id="play_img" src="src\play.png" alt="#"></button>
            <button id="next"><img src="src\forward.png" alt="#"></button>
            <input id="volume" min="0" max="10" value="10" step="0.1" type="range">
         </div>
         <div class="switch-btn switch-on"></div>
      </div>
   </div>
   <script src="app.js"></script>
</body>

</html>
